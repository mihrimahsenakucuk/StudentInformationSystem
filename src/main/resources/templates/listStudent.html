<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Students</title>
  <link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/style.css}" />
</head>
<body>
<div>
  <div>
    <table class="table table-striped table-bordered" th:object="${student}">
      <tr>
        <th>Student Name</th>
        <td th:text="*{fullName}"></td>
      </tr>
      <tr>
        <th>Student Id</th>
        <td th:text="*{id}"></td>
      </tr>
      <tr>
        <th>Number</th>
        <td th:text="*{number}"></td>
      </tr>
      <tr>
        <th>E mail</th>
        <td th:text="*{email}"></td>
      </tr>
      <tr>
        <th>Gsm Number</th>
        <td th:text="*{gsmNumber}"></td>
      </tr>
    </table>
  </div>
</div>
<a style="margin:100px 50px 0 0" href="/" th:href="@{/}">Go back to Home page</a>
</body>
</html>
